<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <header class="mt-5 m-auto text-center">
                <h1>Movie Search</h1>
            </header>
            <section id="search" class="m-auto text-center mt-3">
                <div class="container">
                    <form action="">
                        <input type="text" placeholder="Enter a name to search">
                        <button class="mt-3" type="submit">Search</button>
                    </form>
                </div>
            </section>
            <section id="results" class="row pt-5">
            </section>
        </div>
    </div>
    <script>
        const form = document.querySelector("form")
        const movieName = document.querySelector("input")

        form.onclick = (e) => {
            e.preventDefault()
            fetch("https://api.themoviedb.org/3/search/movie?api_key=6d8139e561c67c41f714ea9f234c174c&language=en-US&query=" + movieName.value + "&page=1&include_adult=false")
                .then((response) => { return response.json() })
                .then((result) => {
                    console.log(result)
                    showMoive(result.results)
                })
        }
        function showMoive(code) {
            if (code.lenght === 0) {
                console.log("code not found")
            } else {

                for (i = 0; i < code.lenght; i++) {
                    let moiveimage = document.createElement("img")
                    moiveimage.src = code[i].poster_path

                    document.querySelector("#result").append(moiveimage)
                }


            }





        }


    </script>

</body>

</html>
